<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>Best of NCS-No Copyright Sounds</h1>
            <div class="songcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let Me Love You</span>
                    <span class="songlistplay"><span class="time-stamp">05:34<i class="far fa-play-circle"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgresbar" min="0" value="0" max="100">
        <div class="icons">
           <i class="fas fa-3x fa-step-backward" id="back"></i>
            <i class="far fa-3x fa-play-circle" id="startSong"></i>
            <i class="fas fa-3x fa-step-forward" id="for"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0d3de0f856.js" crossorigin="anonymous"></script>
</body>

</html>
